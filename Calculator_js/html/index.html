<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<link rel="stylesheet" href="../css/style.css">
<body>
    
  <div class="flex">
    <h1 style="font-size:60px;">Calculator</h1>
    <div class="border">
      <input disabled id="inp" type="text" style="font-size:40px;">
      <div class="container">
          <button class="btn text" value="0" id="btn1">0</button>
          <button class="btn text" value="1" id="btn2">1</button>
          <button class="btn text" value="2" id="btn3">2</button>
          <button class="btn text" value="+" id="btn4">+</button>
          <button class="btn text" value="3" id="btn5">3</button>
          <button class="btn text" value="4" id="btn6">4</button>
          <button class="btn text" value="5" id="btn7">5</button>
          <button class="btn text" value="-" id="btn8">-</button>
          <button class="btn text" value="6" id="btn9">6</button>
          <button class="btn text" value="7" id="btn10">7</button>
          <button class="btn text" value="8" id="btn11">8</button>
          <button class="btn text" value="*" id="btn12">X</button>
          <button class="btn text" value="9" id="btn13">9</button>
          <button class="btn text"  value="C"  id="btn14">C</button>
          <button class="btn text"  value="=" id="btn15">=</button>
          <button class="btn text"  value="/" id="btn16">/</button>
         </div>
    </div>

  </div>
  



    <script src="../js/calculator.js"></script>
</body>
</html>
